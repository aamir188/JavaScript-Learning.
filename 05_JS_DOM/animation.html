<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 400px;
            background-color: yellow;
            position: relative;
            }
            .animation{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <div class="container">
        <div class="animation"></div>
    </div>
</body>
</html>
