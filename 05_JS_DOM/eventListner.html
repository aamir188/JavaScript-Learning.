 <!-- You can add events of different types to the same element -->
<button id="myBtn">Mouseover method</button>
<p id="demo_03"></p>
<script>
    
    x = document.getElementById("myBtn");
    x.addEventListener("mouseover", DisplayDate_01);
    x.addEventListener("click", DisplayDate_02);
    x.addEventListener("mouseout", DisplayDate_03);
    
   function DisplayDate_01 (){
    document.getElementById('demo_03').innerHTML += "Mouse over! <br>"; //we have used += to add 
    //events like mouseover if we take  =  then then value will not be counted.
   }
   function DisplayDate_02 (){
    document.getElementById('demo_03').innerHTML  += "Clicked! <br>";
   }
   function DisplayDate_03 (){
    document.getElementById('demo_03').innerHTML += "Mouse out! <br>";
   }
</script>
