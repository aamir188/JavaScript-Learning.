<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="content">

                <p class="trand">Trand</p>

                <div class="uper_icon">

        <div class="section_02">

                <!-- </span> <p id="text2"></p>  -->

              </div>

                    </div>
