<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 2+4+6;
        let y = "Jhon" +  " " + 'Doe'; //You can also add strings, but strings will be concatenated:
        let z = "5" + 2 + 3;  //If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated.
        let a = 2 + 3 + "5"; //If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated.
        document.write(x ,"<br>");
        document.write(y,"<br>");
        document.write(z,"<br>");
        document.write(a);
    </script>
</body>
</html>
